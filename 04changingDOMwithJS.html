<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Changing DOM with JS</title>
</head>
<body>

<div id="div1">
    <p id="p1">This is a paragraph.</p>
    <p id="p2">This is another paragraph.</p>
</div>

<script>
    document.getElementById("p1").style.font = "bold 20px arial,serif";
    document.getElementById("p2").style.color = "red";
</script>


</body>
</html>
