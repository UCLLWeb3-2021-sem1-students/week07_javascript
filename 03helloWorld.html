<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<p id="helloWorld"></p>
<script>
    window.addEventListener("load", helloWorld, false);

    function helloWorld() {
        console.log("hello");
        document.getElementById("helloWorld").innerHTML = "Hello, World!";
    }
</script>
</body>
</html>
