<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element Properties and Methods</title>

</head>
<body>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
<p>Aliquam aliquid deleniti, dolores doloribus ea enim et eum.</p>
<p>Fugit modi molestias non odio.</p>
<p>Sapiente temporibus unde velit.</p>
<p>Omnis quibusdam quo reiciendis.</p>

<script>
    window.onunload = function () {
    };
    window.onload = changeParagraphs;

    function changeParagraphs() {
        let paragraphs = document.getElementsByTagName("p");
        for (let i = 0; i < paragraphs.length; i++) {
            paragraphs[i].setAttribute("id", "nb" + i);
            paragraphs[i].style = "color: hsl(" + 360 / paragraphs.length * i + ",50%,50%);";
        }
    }
</script>
</body>
</html>
